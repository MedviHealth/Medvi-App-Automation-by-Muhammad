name: MEDVi App Automation CI/CD

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      PYTHONUNBUFFERED: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PLAYWRIGHT_BROWSERS_PATH: /ms-playwright

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest pytest-html || true

      - name: 🎭 Install Playwright Browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: ⚙️ Install Allure Commandline
        run: |
          sudo npm install -g allure-commandline --unsafe-perm=true
          allure --version

      - name: 🧪 Run Tests with Allure
        run: |
          mkdir -p allure-results
          pytest \
            --alluredir=allure-results \
            --clean-alluredir \
            --junitxml=reports/junit.xml \
            -v \
            --tb=short \
            --maxfail=1 || true

      - name: 🧾 Debug Allure Folder
        run: |
          echo "Checking allure-results contents..."
          ls -la allure-results || echo "❌ allure-results missing!"

      - name: 📊 Generate Allure Report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      - name: 📤 Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

  publish-report:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: ⚙️ Install Allure Commandline
        run: |
          sudo npm install -g allure-commandline --unsafe-perm=true
          allure --version

      - name: 📥 Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: 📊 Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: 🌐 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          destination_dir: .
