[pytest]
addopts = -v -s
          --html=reports/report.html
          --self-contained-html
          --junitxml=reports/junit.xml
          --tb=short
          --strict-markers
          --disable-warnings
testpaths = tests
pythonpath = .
log_cli=true
log_cli_level=INFO
log_cli_format=%(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format=%Y-%m-%d %H:%M:%S

# Custom markers for better test organization
markers =
    smoke: marks tests as smoke tests (quick validation)
    regression: marks tests as regression tests (full validation)
    critical: marks tests as critical business functionality
    slow: marks tests as slow running tests
    ui: marks tests as UI tests
    api: marks tests as API tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 6.0
