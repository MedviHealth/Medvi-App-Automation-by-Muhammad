[pytest]
# ==========================================================
# ✅ Enhanced CI/CD Optimized Pytest Config
# ==========================================================
addopts =
    -v
    -s
    --alluredir=allure-results
    --clean-alluredir
    --junitxml=reports/junit.xml
    --html=reports/report.html
    --self-contained-html
    --disable-warnings
    --tb=short
    --strict-markers
    --maxfail=1

testpaths = tests
pythonpath = .

# ==========================================================
# ✅ Logging
# ==========================================================
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# ==========================================================
# ✅ Custom Markers
# ==========================================================
markers =
    smoke: quick validation tests
    regression: full regression suite
    critical: core business flow
    slow: performance or heavy tests
    ui: UI-based tests
    api: API-level tests

# ==========================================================
# ✅ Discovery Patterns
# ==========================================================
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

minversion = 6.0